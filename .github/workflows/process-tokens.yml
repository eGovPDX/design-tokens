name: Process Design Tokens

on:
  pull_request:
    branches:
      - incoming-token-changes
    paths:
      - 'design-tokens.json'

jobs:
  process-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name 'Design Tokens Bot'
          git config --global user.email 'design-tokens-bot@portland.gov'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.1'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Process tokens
        id: process-tokens
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
          # SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "::group::Processing Tokens"
          
          # Check if design-tokens.json exists
          if [ ! -f design-tokens.json ]; then
            echo "::error::design-tokens.json not found"
            exit 1
          fi
          
          # Create output directory
          mkdir -p output
          
          # Process tokens
          if ! node src/cli.js --source file --input design-tokens.json --output output; then
            echo "::error::Token processing failed"
            exit 1
          fi
          
          # Check if output files were created
          if [ ! -f output/tokens.css ] || [ ! -f output/tokens.json ]; then
            echo "::error::Output files were not created"
            exit 1
          fi
          
          echo "::notice::Tokens were processed successfully"
          echo "::endgroup::"

      - name: Commit and push changes
        run: |
          echo "::group::Committing and pushing changes"
          
          # Stage all changes
          git add output/
          
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "::notice::No changes to commit"
            exit 0
          fi
          
          # Commit changes
          git commit -m "chore: process design tokens
          
          Automated token processing via GitHub Actions.
          This commit adds the processed token files based on changes in design-tokens.json."
          
          # Push changes back to the PR branch
          git push origin HEAD
          echo "::endgroup::"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

